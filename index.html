
<!DOCTYPE html>

<html>

<head>

	<title>Lab 12</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="angular.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="script.js"></script>

</head>

<body ng-app="app" ng-controller="myCtrl">

	<div id="container">

		<h1>To Do List</h1>

		<ul>
			<li ng-repeat="task in taskList | filter:filterInput">{{task.task}}
			<button id="remove" ng-click="removeItemAt($index)">Remove</button>

			</li>
		</ul>

		<div id="task">
			<label>Add a task:<input class="add" type="text" name="addTask" ng-model="inputTask"></label>
			<button class="add" ng-click="addTask()">Add</button>
		</div>

		<div id="search">
		<label>Search for a task:<input class="search" type="text" name="filter" ng-model="filterInput"></label> 
		</div>

	</div>

</body>

</html>
